<center> BGU Music Room Scheduler </center>
<script language="javaScript">
    function showMe(box) {
        var chboxs = document.getElementsByName("collaborative");
        var vis = "none";
        var selected = document.getSelection;
        if (chboxs[0].checked) {
            vis = "block";
        }
        document.getElementById(box).style.display = vis;
    }

</script>
<div id="calEventDialog">
    <form>
        <fieldset>
            <label for="eventTitle">Phone Number:</label>
            <input type="text" name="eventTitle" id="eventTitle" /><br>
            <label for="eventStart">Chosen Time:</label>
            <input type="text" name="eventStart" id="eventStart" disabled/><br>
            <input type="checkbox" name="collaborative" onclick="showMe('div2')"> Let people know I'm down for a jam</br>
            <div id="div2" style="display:none">
                Description:  <input type="text" name="collaborative_description"/><br>
            </div>
        </fieldset>
    </form>
</div>

<div id="eventContent" title="Event Details" display:none>
    <div id="eventInfo"></div>
    <p><strong><a id="eventLink" target="_blank">Read More</a></strong></p>
</div>

<div style="border:solid 2px red;">
    <div id='myCalendar'></div>
</div>
